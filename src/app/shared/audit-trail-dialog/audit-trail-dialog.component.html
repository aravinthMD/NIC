<button class="close" mat-button mat-dialog-close>  
<mat-icon class="">close</mat-icon>
</button>
<h2 mat-dialog-title>Audit Trail</h2>
    <!--Mat Tabel-->
    <mat-dialog-content class="mat-typography" style="overflow: initial !important;"> 

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- <ng-container matColumnDef="NO">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
            </ng-container> -->

            <!-- Position Column -->
            <ng-container matColumnDef="module">
                <th mat-header-cell *matHeaderCellDef> Screen </th>
                <td mat-cell *matCellDef="let element"> {{element.module}}</td>
            </ng-container>

            <ng-container matColumnDef="dataFeild">
                <th mat-header-cell *matHeaderCellDef>Data Field</th>
                <td mat-cell *matCellDef="let element"> {{element.dataFeild}} </td>
            </ng-container>

            <ng-container matColumnDef="oldValue">
                <th mat-header-cell *matHeaderCellDef>Old Value</th>
                <td mat-cell *matCellDef="let element"> {{element.oldValue}} </td>
            </ng-container>

            <ng-container matColumnDef="newValue">
                <th mat-header-cell *matHeaderCellDef> New Value </th>
                <td mat-cell *matCellDef="let element"> {{element.newValue}} </td>
            </ng-container>


            <!-- Name Column -->
            <ng-container matColumnDef="changedBy">
                <th mat-header-cell *matHeaderCellDef> Changed By </th>
                <td mat-cell *matCellDef="let element"> {{element.changedBy}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="timestamp">
                <th mat-header-cell *matHeaderCellDef> Updated Time </th>
                <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="remarks">
                <th mat-header-cell *matHeaderCellDef class=""> Remarks </th>
                <td mat-cell *matCellDef="let element"> {{element.remarks}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>
        </table>

        <mat-paginator class="font-paginator" [pageSize]="8" showFirstLastButtons></mat-paginator>
    </div>

    </mat-dialog-content>

<mat-dialog-actions style="float:right;margin-top: 15px;">
    <button mat-button [mat-dialog-close]="true"  cdkFocusInitial>Close</button>
</mat-dialog-actions>
