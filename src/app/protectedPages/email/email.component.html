<div class="col-md-10 main">
    <!--Main class Start-->

    <div class="col-md-12  p-0">
        <!--Reports Tag Start-->
        <!-- <h1 class="h3  text-gray-800 mb-2">Reports</h1> -->
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header matRipple>
                    <mat-panel-title>
                        <mat-icon>filter_alt</mat-icon><span class="panel-title">Compose E-Mail</span>
                    </mat-panel-title>

                </mat-expansion-panel-header>
                <form>
                    <!-- <div class="row pt-3 pb-3 m-0 d-flex justify-content-end">
                <button  class="btn btn-primary" type="submit"><i class="fa fa-upload pr-2"></i>Bulk Upload</button>
              </div>  -->
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="">From</label>
                                <input type="text" class="form-control" readonly>
                            </div>
                            <div class="form-group">
                                <label for="">To</label>
                                <div class="ml-4">
                                    <mat-chip-list #chipList aria-label="email selection">
                                        <mat-chip *ngFor="let email of emailIdList" [selectable]="selectable"
                                            [removable]="removable" (removed)="remove(email)">
                                            {{email.name}}
                                            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                                        </mat-chip>
                                    </mat-chip-list>

                                </div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Enter Email Address"
                                    [matChipInputFor]="chipList" 
                                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                    [matChipInputAddOnBlur]="addOnBlur" 
                                    (matChipInputTokenEnd)="add($event)">
                                <mat-error *ngIf="isInvalidEmail">
                                    Please enter valid email id
                                </mat-error>
                            </div>
                            <div class="form-group">
                                <label for="">Subject</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row ml-3 pb-2">
                            <h4 class="col-12 p-0"></h4>
                            <div class="d-flex justify-content-start button mr-2">
                                <button type="submit" matRipple class=" btn btn-primary">Save as Template</button>
                            </div>
                            <div class="  d-flex justify-content-start button mr-2">
                                <button type="submit" matRipple class=" btn btn-primary">Choose Template</button>
                            </div>
                            <div class="  d-flex justify-content-start button mr-2">
                                <button type="submit" matRipple class=" btn btn-primary">Edit Template</button>
                            </div>

                        </div>
                        <div class="col-12">
                            <div class="form-group compose-height">
                                <label for="">Compose</label>
                                <textarea type="text" class="form-control"></textarea>
                            </div>
                        </div>
                        <!-- <div class="col-6">
                            <div class="form-group">
                                <label for="">Attachment</label>
                                <input type="file" class="form-control">
                            </div>
                        </div> -->
                    </div>

                </form>

                <div class="row m-0">
                    <!-- <h4 class="col-12 p-0">Attachement</h4> -->
                    <div class="d-flex justify-content-start button mr-2 mt-2">
                        <button type="submit" matRipple class=" btn btn-primary">Send</button>
                    </div>
                </div>
            </mat-expansion-panel>
        </mat-accordion>


    </div>
    <!--Reports Tag close-->


</div>
<!--Main tag close-->
<div class="mt-5"></div>
<div class="mt-3"></div>
