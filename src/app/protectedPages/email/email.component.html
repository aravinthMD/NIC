                <div class=" row ml-3 mr-3">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="">From</label>
                            <input type="text" formControlName="FromMailAddress" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label class="pb-2" for="">To</label>
                            <div class="ml-4" 
                                style="margin-bottom: 5px;">
                                <mat-chip-list #chipList aria-label="email selection">
                                    <mat-chip *ngFor="let email of emailIdList" [selectable]="selectable" [removable]="removable" (removed)="remove(email)">
                                        {{email}}
                                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                                    </mat-chip>
                                </mat-chip-list>

                            </div>
                        </div>
                        <div class="form-group">
                            <input style="padding-left:10px;" class="form-control" 
                                formControlName="ToMailAddress" placeholder="Email" 
                                [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" 
                                [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
                            <mat-error *ngIf="isInvalidEmail">
                                Please enter valid email id
                            </mat-error>
                        </div>
                        <div class="form-group">
                            <label for="">Subject</label>
                            <input type="text" formControlName="subject" placeholder="Subject" class="form-control">
                        </div>
                    </div>
                    <div class="col-12 row mt-2">

                        </div>
                        <div class="col-2">
                            <button type="submit" (click)="editTemplete()" [disabled]="this.emailform.get('selectedTemp').value==''" matRipple class=" btn btn-primary btn-left">Edit Template</button>

                    <br>
                    <div *ngIf="showinput" class="row col-8 ml-1">
                        <div class="form-group">
                            <label for="">Template Name <span style="color:red">*</span></label>
                            <input type="text" formControlName="templateName" placeholder="Template Name" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="">Screen Name(Optional)</label>
                            <ng-multiselect-dropdown [placeholder]="'Choose Screen'" [data]="screenNameDropDownList" formControlName="screenList" [(ngModel)]="selectedItems" [settings]="dropdownSettings">
                            </ng-multiselect-dropdown>
                        </div>
                        <div class="from-group mar-30">
                            <button type="button" [disabled]="!templateName" matRipple (click)="saveOrUpdateTemplate()" class=" btn btn-primary">Save</button>
                        </div>
                        <div class="from-group mar-30">
                            <button type="button" (click)="cancel()" matRipple class=" btn btn-primary">Cancel</button>
                        </div>
                    </div>
                    <div *ngIf="chooseTemp" class="col-4">
                        <div class="form-group">
                            <label for="chooseTemplete" class="mb-0">Choose Template</label>
                            <app-vf-custom-select formControlName="selectedTemp" [values]="TemplateList" valueField="templateTitle" keyField="id" (change)="onChange($event)">
                            </app-vf-custom-select>
                        </div>
                    </div>
                    <div *ngIf="editTempinp" class="col-3">
                        <div class="form-group">
                            <app-custom-input [labelName]="'Edit Template Name'" formControlName="templateName">
                            </app-custom-input>
                        </div>
                    </div>

                    <div *ngIf="editTempinp" class="col-3">
                        <div class="form-group">
                            <label for="" class="mb-0">Screen Name</label>
                            <ng-multiselect-dropdown [placeholder]="'Choose Screen'" [data]="screenNameDropDownList" formControlName="screenList" [settings]="dropdownSettings">
                            </ng-multiselect-dropdown>
                        </div>
                    </div>
                    <div *ngIf="editTempinp" class="mar-30">
                        <button type="button" [disabled] = "!templateName" matRipple (click)="update()" class=" btn btn-primary">Update</button>
                    </div>
                    <div *ngIf="chooseTemp" class="mar-30">
                        <button type="button" (click)="cancel()" matRipple class=" btn btn-primary">Cancel</button>
                    </div>

                    <div class="col-12">
                        <div class="form-group compose-height">
                            <div class="col-2" style="padding:10px;padding-bottom: 0%;">

                                <label for="">Message</label>
                                <div class="attachment">
                                    <div (click)="inputEmailFile.click()">
                                        <i class="fa fa-paperclip" aria-hidden="true"></i>
                                         Attachment
                                    </div>
                                </div>

                            </div>
                            <textarea type="text" formControlName="mailContent" class="form-control"></textarea>

                        </div>
                        <div *ngIf="attachment">
                            <div class="attachment-name" (mouseenter)="isShowClose=true" (mouseleave)="isShowClose=false">{{attachment?.name}} <span><i class="fa fa-times close-icon" aria-hidden="true" [ngClass]="{'show-close': isShowClose}" (click)="removeAttachment()"></i></span></div>
                        </div>
                    </div>
                    <div class="col-12 m-2">

                        <button [disabled]="!showScheduleBtn" matRipple class=" btn btn-primary float-left" [disabled]="!(toMailAddress && Subject && mailContent)" 
                            (click)="openScheduleEmailDialog()">Schedule</button>
                        <input hidden type="file" #inputEmailFile (change)="attachFile($event)">
                        <button type="submit" matRipple class=" btn btn-primary" (click)="sendEmail()">Send <i class="fa fa-paper-plane pl-1" aria-hidden="true"></i></button>
