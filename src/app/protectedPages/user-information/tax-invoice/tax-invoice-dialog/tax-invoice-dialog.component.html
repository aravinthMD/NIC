<h2 mat-dialog-title>Tax Invoice</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="taxInvoiceForm" (keydown.enter)="$event.preventDefault()">
        <!-- <div class="row pt-3 pb-3 m-0 d-flex justify-content-end">
      <button  class="btn btn-primary" type="submit"><i class="fa fa-upload pr-2"></i>Bulk Upload</button>
    </div>  -->
    
    <div class="row">

        <div class="col-4">
          <div class="form-group">
            <app-custom-input formControlName="userName" 
            [isRequired]="'UserName is Mandatory'" 
            [labelName]="labels.userName" 
            [maxLength]="labels?.validationData?.userName?.maxLength"
            [type] ="labels?.validationData?.userName?.type"
            [isDirty]="isDirty"
            [isDisabledInp]="enableFlag" 
            >
            </app-custom-input>
            </div>
        </div>

        <div class="col-4">
          <div class="form-group">
            <app-custom-input formControlName="projectNo" 
            [isRequired]="'Project Number is Mandatory'" 
            [labelName]="labels.projectNo" 
            [maxLength]="labels?.validationData?.projectNo?.maxLength"
            [isDirty]="isDirty"
            [isDisabledInp]="enableFlag" 
            >
            </app-custom-input>
            </div>
        </div>

        <div class="col-4">
          <div class="form-group">
              <app-custom-input formControlName="poNumber" 
              [isRequired]="'PO Number is Mandatory'" 
              [labelName]="labels?.poNumber" 
              [maxLength]="labels?.validationData?.poNumber?.maxLength"
              [isDirty]="isDirty"
              [isDisabledInp]="enableFlag" 
              >
              </app-custom-input> 
            
            </div>
      </div>

   


        <div class="col-4">
          <div class="form-group">
              <label for="InvoiceDate">{{labels?.poDate}}</label>
             
              <mat-form-field>
                <input matInput formControlName="poDate" required [matDatepicker]="poDateId" [disabled] = "enableFlag" (keyup)="detectDateKeyAction($event,'poDate')">
                <mat-datepicker-toggle matSuffix [for]="poDateId"></mat-datepicker-toggle>
                <mat-datepicker #poDateId></mat-datepicker>
              </mat-form-field>
              <div class="date-picker-error"  *ngIf="
              isDirty &&
              taxInvoiceForm.get('poDate').errors?.required
            ">
                Please select PO Date
          </div>
            </div>
      </div>
   

        <!-- <div class="col-4">
          <div class="form-group">
              <app-custom-input formControlName="projectNo" 
              [isRequired]="'Project Number is Mandatory'" 
              [labelName]="labels?.projectNo" 
              [maxLength]="labels?.validationData?.projectNo?.maxLength"
              [isDirty]="isDirty">
              </app-custom-input> 
            </div>
      </div> -->

     

    <div class="col-4">
      <div class="form-group">
          <label for="fromDate">{{labels?.fromDate}}</label>
          <mat-form-field>
            <input matInput  formControlName="fromDate" required [matDatepicker]="fromDateId" [disabled] = "enableFlag" (keyup)="detectDateKeyAction($event,'fromDate')">
            <mat-datepicker-toggle matSuffix [for]="fromDateId"></mat-datepicker-toggle>
            <mat-datepicker #fromDateId></mat-datepicker>
          </mat-form-field>
          <div class="date-picker-error"  *ngIf="
    isDirty &&
    taxInvoiceForm.get('fromDate').errors?.required
  ">
      Please select From date
</div>

        </div>
  </div>
   <div class="col-4">
      <div class="form-group">
          <label for="toDate">{{labels?.toDate}}</label>
          <mat-form-field >
            <input matInput formControlName="toDate" required  [matDatepicker]="toDateId" (keyup)="detectDateKeyAction($event,'toDate')" [disabled] = "enableFlag"
            [min]= "taxInvoiceForm.get('toDate').value">
            <mat-datepicker-toggle matSuffix [for]="toDateId"></mat-datepicker-toggle>
            <mat-datepicker #toDateId></mat-datepicker>
          </mat-form-field>
          <div class="date-picker-error"  
          *ngIf="isDirty && taxInvoiceForm.get('toDate').errors?.required">
            Please select To Date
      </div>  
        </div>
  </div>

  <div class="col-4">
    <div class="form-group">
        <app-custom-input  formControlName="poBillable" 
        [isRequired]="'Billable Amount is Mandatory'" 
        [labelName]="labels?.poBillable"
        [type] = "labels?.validationData?.poBillable.type"
        [maxLength] = "labels?.validationData?.poBillable.maxLength"
        [isDirty]="isDirty"
        [isDisabledInp]="enableFlag" 
        >
        </app-custom-input> 
      </div>
</div>

  <div class="col-4">
    <div class="form-group">
        <app-custom-input formControlName="invoiceAmount" 
        [isRequired]="'Invoice Amount is Mandatory'" 
        [labelName]="labels?.invoiceAmount" 
        [type]="labels?.validationData?.invoiceAmount?.type"
        [maxLength]="labels?.validationData?.invoiceAmount?.maxLength"
        [isDirty]="isDirty"
        [isDisabledInp]="enableFlag" 
        >
        </app-custom-input> 
      </div>
</div>

<div class="col-4">
  <div class="form-group">
      <app-custom-input formControlName="taxIN" 
      [isRequired]="'Tax Invoice Number is Mandatory'" 
      [labelName]="labels?.taxIN" 
      [maxLength]="labels?.validationData?.taxIN?.maxLength"
      [isDirty]="isDirty"
      [isDisabledInp]="enableFlag" 
      >
      </app-custom-input>                       
    </div>
</div>

<div class="col-4">
<div class="form-group">
  <label for="dateFor">{{labels?.submittedDate}}</label>
 
  <mat-form-field>
    <input matInput required formControlName="submittedOn" 
    [matDatepicker]="sumbittedDatePicker" (keyup)="detectDateKeyAction($event,'submittedOn')" [disabled] = "enableFlag">
    <mat-datepicker-toggle matSuffix [for]="sumbittedDatePicker" 
    ></mat-datepicker-toggle>
    <mat-datepicker #sumbittedDatePicker></mat-datepicker>
  </mat-form-field>
  <div class="date-picker-error"  *ngIf="
  isDirty &&
  taxInvoiceForm.get('submittedOn').errors?.required
">
    Please select date
</div>

</div>
</div>
          

        <div class="col-4">
          <div class="form-group">
            <label for="">{{labels?.invoiceStatus}}</label>
            <app-vf-custom-select formControlName = "invoiceStatus"
            [values] = "invoiceStatusList"
            [isRequired] = "'Please select the Invoice Status'"
            [isDirty] = "isDirty"
            [isDisabled] = "enableFlag"></app-vf-custom-select>
          </div>
        </div>

        <div class="col-4">
          <div class="form-group">
            <app-custom-input formControlName = "invoiceAmountPaid"
            [isRequired] = "'Invoice Amount Paid is Mandatory'"
            [labelName] = "labels?.invoiceAmountPaid"
            [maxLength] = "labels?.validationData?.invoiceAmountPaid.maxLength"
            [type] = "labels?.validationData?.invoiceAmountPaid.type"
            [isDirty] = "isDirty"
            [isDisabledInp]="enableFlag" 
            ></app-custom-input>
          </div>
        </div>


        <div class="col-4">
          <div class="form-group">
              <app-custom-input formControlName = "tds"
              [isRequired] = "'TDS is Required'"
              [labelName] = "labels?.tds"
              [maxLength] = "labels?.validationData?.tds.maxLength"
              [type] = "labels?.validationData?.tds.type"
              [isDirty] = "isDirty"
              [isDisabledInp]="enableFlag" 
              >
              </app-custom-input>
          </div>
      </div>

      <div class="col-4">
        <div class="form-group">
          <app-custom-input formControlName = "penalty"
          [isRequired] = "'Penalty is Mandatory'"
          [labelName] = "labels?.penalty"
          [maxLength] = "labels?.validationData?.penalty.maxLength"
          [type] = "labels?.validationData?.penalty.type"
          [isDirty] = "isDirty"
          [isDisabledInp]="enableFlag" 
          >
        </app-custom-input>
        </div>
      </div>

      <div class="col-4">
        <div class="form-group">
          <app-custom-input formControlName = "shortPay"
          [isRequired] = "'Short Pay is Mandatory'"
          [labelName] = "labels?.shortPay"
          [maxLength] = "labels?.validationData?.shortPay.maxLength"
          [type] = "labels?.validationData?.shortPay.type"
          [isDirty] = "isDirty"
          [isDisabledInp]="enableFlag" 
          >
        </app-custom-input>
        </div>
      </div>

      <div class="col-4">
        <div class="form-group">
          <label for="paymentStatus">{{labels.paymentStatus}}</label>
          <app-vf-custom-select 
          formControlName="paymentStatus" 
          [values]="paymentStatus"
          [isRequired]="'Please Select Payment Status'"
          [isDirty]="isDirty"
          [isDisabled] = "enableFlag"></app-vf-custom-select>
         
        </div>
      </div>

      <div class="col-4">
        <div class="form-group">
            <app-custom-input formControlName="remark"
            [isDisabledInp]="enableFlag" 
             [labelName]="labels.remark" [id]="'remark'" 
             [maxLength]="labels?.validationData.userName.maxLength" 
             [isDirty]="isDirty" 
             [isDisabledInp]="propertyFlag"
             [isRequired]="'Please enter the remark'">
            </app-custom-input>
        </div>
    </div>
         
        <!-- <div class="col-4">
            <div class="form-group">
                <label for="documentUpload">{{labels?.uploadDoc}}</label>
                <input type="file" class="form-control upload-choose-pad" formControlName = "uploadDoc" id="documentUpload" [disabled] = "enableFlag">
                <small id="poBillableHelp" class="form-text text-muted"></small>
              </div>
        </div> -->


        <div class="col-4">

          <div class="form-group">
            <label for="document">Document</label>
            <div class="pd-2">
              <span> {{'invoice.pdf'}} </span>
  
              <button class="btn btn-primary" style="position: absolute;left: 8vw;bottom: 0.5vw;"  (click)="viewDoc()">View</button>
            </div>
  
  
  
          </div>
        </div>


      </div>

        <div class="row pt-3 pb-3 m-0" style="padding-top: 2rem !important;">
            <button class="btn btn-primary"  *ngIf="!showUpdate" (click)="OnEdit()">Edit</button>
            <button class="btn btn-primary"  *ngIf="showUpdate" (click)="OnUpdate()">Update</button>
            <button mat-button (click)="closeDialog()" cdkFocusInitial>Close</button>
        </div>

    </form>
</mat-dialog-content>





<div class="modal" id="uploadModal" [ngClass]="{ 'dis-block': showUploadModal }" *ngIf="showUploadModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title">Upload Document</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="showUploadModal = false">&times;</button>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-12">
            <div class="form-group" style="cursor: pointer;" (click)="showPDF()">

              <img [src]="imageUrl ? 'data:image/jpeg;base64,' + imageUrl : 'assets/images/upload-icon.png'"
                height="80px" width="80px" />
            </div>
          </div>
          <div class="col-12 pt-3">
            <div class="form-group ">
              {{fileName}}
            </div>
            <div class="form-group small pt-2 pb-3">
              {{fileSize}}
            </div>
            <div class="form-group row" style="margin-left: 5px">
              
              <div class="pt-2 pr-2 pb-3">
                <button matRipple class=" btn btn-primary" style="font-size: 10px;" (click)="download()">Download</button>
              </div>
              <div class="pt-2 pb-3">
                <button matRipple class=" btn btn-primary" style="font-size: 10px;" (click)="showDeleteModal = true">Remove</button>
              </div>
            </div>
          </div>

          <!-- <div class="col-12">

                <div class="form-group"> -->


          <!-- <mat-card class="col-sm-12" style="padding:4px">
                    <div style="display: flex;align-items: center;justify-content: center;"> -->
          <!-- <img [src]="selectedPdf" class="img-responsive img" /></div> -->

          <!-- <embed width="100%" height="100%" src="'data:application/pdf;base64,' + selectedPdf" type="application/pdf" /> -->

          <!-- </div>
                    </mat-card> -->


          <!-- <embed width="100%" height="100%" [src]="selectedPdf" type="application/pdf" />

                  </div>
                

              </div> -->

          <div class="col-12">

              <div class="pd-3 pb-3 pt-3">
                <button matRipple type="button" class="btn btn-primary" style="float: left;"
                  (click)="fileInput.click()">Choose Document</button>
              </div>

              <!-- <button type="button" class="btn btn-primary" style="float: left;">Save</button>
                  <button type="button" class="btn btn-primary" style="float: left;"  (click)="fileInput.click()"> Choose Upload</button> -->
            </div>
          </div>
          <input #fileInput type="file" style="display: none;"  (input)="onFileSelect($event)" />

        </div>

      </div>
    </div>
  </div>


  <div class="modal" id="pdfModal" [ngClass]="{ 'dis-block': showPdfModal }" *ngIf="showPdfModal">
    <div class="modal-dialog">
      <div class="modal-content" style="width:800px">
        <div class="modal-header text-center">
          <h4 class="modal-title">View PDF</h4>
          <button type="button" class="close" data-dismiss="modal" (click)="showPdfModal = false;showUploadModal = true">&times;</button>
        </div>
        <div class="modal-body" style="height:500px">
  
        </div>
  </div>
  </div>
  </div>

  <div
class="modal"
id="deleteModal"
[ngClass]="{ 'dis-block': showDeleteModal }"
>

  <div class="modal-content">
    <!-- Modal Header -->
    <div class="modal-header text-center">
      <h4 class="modal-title"></h4>

</div>


<app-remark-modal *ngIf="remarkModal" [showRemarkModal]="remarkModal" (onOkay)="remarkOkay()"></app-remark-modal>
