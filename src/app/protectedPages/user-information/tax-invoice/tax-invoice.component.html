<div class="col-md-10 main">
    <div class="tax-invoice">

        <app-account-header [title]="'Tax Invoice'" [accountName]="accountName" [status]="status" [user]="'invoice'" [showUpload]="isClientActive ? 'Upload Tax Invoice': ''" (uploadCsv)="onUploadCsv($event)"></app-account-header>


        <!--Mat Expansion Panel -->
        <mat-accordion *ngIf="isWrite && isClientActive">
            <mat-expansion-panel>
                
                <mat-expansion-panel-header matRipple collapsedHeight="30px" expandedHeight="35px">
                    <mat-panel-title>
                        <mat-icon style="padding-right: 30px !important;">add_circle</mat-icon> Add New Tax Invoice
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <tax-invoice-form [accountName] = "accountName" [btnText] = "'Submit & Send Email'" (updateGrid) = "updateGrid($event)"></tax-invoice-form>
            
            </mat-expansion-panel>
        </mat-accordion>

        <!--Mat Expand  Panel End-->
        <mat-card>
            <form class="ml-3 mr-3" [formGroup]="searchForm">
                <div class="row">
                    <div class="col-3">
                        <div class="form-group">
                            <label for="dateFor" class="" style="visibility:hidden;">From Date</label>
                            <mat-form-field>
                                <mat-label>Search...</mat-label>
                                <input matInput type="text" formControlName="searchData">
                                <button mat-button  matSuffix mat-icon-button aria-label="Clear">
                         <mat-icon (click)="onSearch()">search</mat-icon>
                       </button>
                            </mat-form-field>


                        </div>
                    </div>

                    <div class="col-3">
                        <div class="form-group">


                            <label for="dateFor" style="visibility:hidden;">From Date</label>

                            <mat-form-field>
                                <mat-label>From Date</mat-label>
                                <input matInput [matDatepicker]="picker6" formControlName="searchFrom" (keyup)="detectDateKeyAction($event,'searchFrom')">
                                <mat-datepicker-toggle matSuffix [for]="picker6"></mat-datepicker-toggle>
                                <mat-datepicker #picker6></mat-datepicker>
                            </mat-form-field>

                        </div>
                    </div>

                    <div class="col-3">
                        <div class="form-group">


                            <label for="dateFor" style="visibility:hidden;">To Date</label>

                            <mat-form-field>
                                <mat-label>To Date</mat-label>
                                <input matInput [min]="searchForm.get('searchFrom').value" [matDatepicker]="picker7" formControlName="searchTo" (keyup)="detectDateKeyAction($event,'searchTo')">
                                <mat-datepicker-toggle matSuffix [for]="picker7"></mat-datepicker-toggle>
                                <mat-datepicker #picker7></mat-datepicker>
                            </mat-form-field>

                        </div>
                    </div>

                    <div class="row m-0 col-3">
                        <div class="col-md-3 form-group">

                            <div class="row mt-4 pt-2">
                                <button class="btn btn-primary" type="submit" (click)="onSearch()">Apply</button>
                            </div>

                        </div>

                        <div class="col-md-3 form-group">

                            <div class="row mt-4 pt-2">
                                <button class="btn btn-primary" type="submit" (click)="clear()">Clear</button>
                            </div>

                        </div>

                        <div class="col-md-6 form-group">

                            <div class="row mt-4 pt-2">

                                <button class="btn btn-primary download" type="button" (click)="exportCsv()">Export as CSV</button>


                            </div>

                        </div>


                    </div>


                </div>
            </form>
        </mat-card>

        <!-- <button class="btn btn-primary download download-pad" (click)="getDownloadXls()" type="submit">Export as CSV</button> -->


        <div class="example-table-container mat-elevation-z8">

            <table mat-table [dataSource]="dataSource" class="example-table custom-table" matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

                <ng-container matColumnDef="InvoiceNo">
                    <th mat-header-cell *matHeaderCellDef>Tax Invoice No </th>
                    <td mat-cell *matCellDef="let element" class=""> {{element.taxInvoiceNumber}} </td>
                </ng-container>

                <ng-container matColumnDef="projectNo">
                    <th mat-header-cell *matHeaderCellDef> Project No </th>
                    <td mat-cell *matCellDef="let element" class=""> {{element.projectNumber}} </td>
                </ng-container>

                <ng-container matColumnDef="piAmt">
                    <th mat-header-cell *matHeaderCellDef> Tax Invoice Amount </th>
                    <td mat-cell *matCellDef="let element" class=""> {{element.invoiceAmount}} </td>
                </ng-container>

                <ng-container matColumnDef="remarks">
                    <th mat-header-cell *matHeaderCellDef> Remarks </th>
                    <td mat-cell *matCellDef="let element" class=""> {{element.remark}} </td>
                </ng-container>

                <ng-container matColumnDef="reminder">
                    <th mat-header-cell *matHeaderCellDef> Reminder </th>
                    <td mat-cell *matCellDef="let element" class="">
                        <button [ngStyle]="{'opacity' : element.paymentStatus === 6 || !isEnableEmail ? '0.5' : '1'}" mat-button matTooltip="Send Remainder" (click)="sendReminder(element)" class="background-none">
                            <i class="fa fa-paper-plane fa-lg mr-2" aria-hidden="true"></i>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="Escalation">
                    <th mat-header-cell *matHeaderCellDef> Escalation </th>
                    <td mat-cell *matCellDef="let element" class="">
                        <button [ngStyle]="{'opacity' : element.paymentStatus === 6 || !isEnableEmail ? '0.5' : '1'}" matTooltip="Send Escalation" mat-button (click)="sendEscalation(element)" class="background-none">
                            <mat-icon class="custom-material-icons">
                                report
                            </mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="Active">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element" class="">
                        <button matTooltip="View And Edit" (click)="onEdit(element)" class="background-none">
                            <i class="fa fa-eye fa-2x" aria-hidden="true"></i>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


            <mat-paginator class="font-paginator" [hidePageSize]='true' showFirstLastButtons></mat-paginator>
            <button class="btn btn-primary mb-2 mt-1 mr-2" (click)="back()">Back</button>
        </div>


<app-email-modal [showModal]="showEmailModal" *ngIf="showEmailModal" [data]="data" (okay)="showEmailModal = !showEmailModal" (cancel)="showEmailModal = !showEmailModal"></app-email-modal>

    </div>

</div>
