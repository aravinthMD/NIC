<div class="purchase-order">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header matRipple>
        <mat-panel-title>
          <mat-icon>add_circle</mat-icon> Add New Purchase Order
        </mat-panel-title>
      </mat-expansion-panel-header>
      <form>
        <!--FIRST ROW-->
          <!-- <div class="row pt-3 pb-3 m-0 d-flex justify-content-end">
            <button  class="btn btn-primary" type="submit"><i class="fa fa-upload pr-2"></i>Bulk Upload</button>
            <button  class="btn btn-primary" type="submit">PDF Upload</button>
          </div>  -->
          <div class="row">
              <div class="col-4">
                  <div class="form-group">
                      <label for="purchaseOrder">{{labels.purchaseON}}</label>
                      <input type="text" class="form-control" id="purchaseOrder" aria-describedby="purchaseOrderHelp">
                      <small id="purchaseOrderHelp" class="form-text text-muted"></small>
                    </div>
              </div>
              <div class="col-4">
                  <div class="form-group">
                      <label for="projectNo">{{labels.projectNo}}</label>
                      <input type="text" class="form-control" id="projectNo" aria-describedby="projectNoHelp">
                      <small id="projectNoHelp" class="form-text text-muted"></small>
                    </div>
              </div>
              <div class="col-4">
                  <div class="form-group">
                      <label for="projectName">{{labels.projectName}}</label>
                      <input type="text" class="form-control" id="projectName" aria-describedby="projectNameHelp">
                      <small id="projectNameHelp" class="form-text text-muted"></small>
                    </div>
              </div>
              <div class="col-4">
                  <div class="form-group">
                      <label for="userId">{{labels.userId}}</label>
                      <input type="text" class="form-control" id="userId" aria-describedby="userIdHelp">
                      <small id="userIdHelp" class="form-text text-muted"></small>
                    </div>
              </div>
              
      
              <div class="col-4">
                  <div class="form-group">
                      <label for="dateFor">{{labels.date}}</label>
                      <!-- <input type="date" class="form-control" id="dateFor" aria-describedby="dateHelp">
                      <small id="dateHelp" class="form-text text-muted"></small> -->

                      <mat-form-field>
                        <input matInput [matDatepicker]="picker1" (dateInput)="formDateFunc($event.value)" [formControl]="date">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                      </mat-form-field>


                    </div>
              </div>
              <div class="col-4">
                  <div class="form-group">
                      <label for="poAmount">{{labels.poAmount}}</label>
                      <input type="text" class="form-control" id="poAmount" aria-describedby="poAmountHelp">
                      <small id="poAmountHelp" class="form-text text-muted"></small>
                    </div>
              </div>
             
              <div class="col-4">
                 <!-- <div class="form-group">
                      <label for="poStatus">PO Status</label>
                      <input type="text" class="form-control" id="poStatus" aria-describedby="poStatusHelp">
                      <small id="poStatusHelp" class="form-text text-muted"></small>
                    </div> -->
                    <div class="form-group">
                      <label for="poStatus">{{labels.poStatus}}</label>
                      <select 
                          name="poStatus" 
                          id="poStatus" 
                          class="form-control">
                          <option>Received</option>
                          <option>Approved</option>
                          <option>Pending</option>
                          <option>Rejected</option>
                          <option>On hold</option>
                      </select>
                  </div>
                    
              </div>
              <div class="col-4">
                 <!-- <div class="form-group">
                      <label for="piStatus">PI Status</label>
                      <input type="text" class="form-control" id="piStatus" aria-describedby="piStatusHelp">
                      <small id="piStatusHelp" class="form-text text-muted"></small>
                    </div> -->
                    <div class="form-group">
                      <label for="piStatus">{{labels.piStatus}}</label>
                      <select 
                          name="piStatus" 
                          id="piStatus" 
                          class="form-control">
                          <option>Received</option>
                          <option>Approved</option>
                          <option>Pending</option>
                          <option>Rejected</option>
                          <option>On hold</option>
                      </select>
                  </div>
              </div>
              
      
            <div class="col-4">
                <div class="form-group">
                    <label for="PiReceived">{{labels.piReceivedIn}}</label>
                    <select 
                          name="piReceivedIn" 
                          id="piReceivedIn" 
                          class="form-control">
                          <option>Full</option>
                          <option>Partial</option>
                      </select>
                  </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="paymentStatus">{{labels.paymentStatus}}</label>
                    <select 
                        name="paymentStatus" 
                        id="paymentStatus" 
                        class="form-control">
                        <option>Received</option>
                        <option>Pending</option>
                        <option>On hold</option>
                    </select>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="remark">{{labels.remark}}</label>
                    <input type="text" class="form-control" id="remark" aria-describedby="remarkHelp">
                    <small id="remarkHelp" class="form-text text-muted"></small>
                  </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="piBillable">{{labels.piBillable}} </label>
                    <input type="text" class="form-control" id="piBillable" aria-describedby="piBillableHelp">
                    <small id="piBillableHelp" class="form-text text-muted"></small>
                  </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="poBillable">{{labels.poBillable}} </label>
                    <input type="text" class="form-control" id="poBillable" aria-describedby="poBillableHelp">
                    <small id="poBillableHelp" class="form-text text-muted"></small>
                  </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                  <label for="poBillable">{{labels.uploadDoc}}</label>
                  <input type="file" class="form-control upload-choose-pad" id="poBillable" aria-describedby="poBillableHelp">
                  <small id="poBillableHelp" class="form-text text-muted"></small>
                </div>
          </div>
          </div>
      
          <div class="row pt-3 pb-3 m-0">
            <button  class="btn btn-primary" type="submit">Submit</button>
          </div> 
      </form>
      
    </mat-expansion-panel>
  </mat-accordion>


<!--Material Table-->

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="purchaseNo">
      <th mat-header-cell *matHeaderCellDef>Purchase Order No </th>
      <td mat-cell *matCellDef="let element" class="value-bold"> {{element.purchaseNo}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="projectNo">
      <th mat-header-cell *matHeaderCellDef> Project No </th>
      <td mat-cell *matCellDef="let element" class="value-bold"> {{element.projectNumber}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="piAmt">
      <th mat-header-cell *matHeaderCellDef> PO Amount </th>
      <td mat-cell *matCellDef="let element" class="value-bold"> {{element.piAmt}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="remarks">
      <th mat-header-cell *matHeaderCellDef> Remarks </th>
      <td mat-cell *matCellDef="let element" class="value-bold"> {{element.remarks}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator class="font-paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<!--Materail Table End-->
<div class="m-5"></div>

</div>
