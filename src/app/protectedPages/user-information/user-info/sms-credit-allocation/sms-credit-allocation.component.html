<div class="col-md-10 main">
    <mat-card>
        <div class="sms_credit_allocation">
            <!-- <h1 class="h4 mb-1 mt-1 text-gray-100 mb-3" matRipple style="font-family: arial;">
                SMS Credit Allocation</h1> -->

            <app-account-header [title]="'SMS Credit Allocation'" [accountName]="accountName" [status]="status" [user]="'invoice'"></app-account-header>

            <!-- <app-view-info [userDetails] = "viewInfoData" *ngIf = "showView"></app-view-info> -->


            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header matRipple>
                        <mat-panel-title>
                            <mat-icon style="padding-right: 30px !important;">add_circle</mat-icon> Add New SMS Credit Allocation
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <form (submit)="onSubmit()" [formGroup]="smsCreditAllocation" *ngIf = "showView">
                        <div class="row">
                            <div class="col-4 pb-0">
                                <div class="form-group">
                                    <div class="form-group">
                                        <label for="smsQuotaMetrix">{{labels.smsQuotaMatrix}}</label>
                                        <app-vf-custom-select formControlName="smsQuotaMetrix" [values]="smsQuotaMetrix" [isDirty]="isDirty" [isRequired]="'SMS quota matrix is mandatory'">
                                        </app-vf-custom-select>
                                    </div>
                                    <!-- <app-custom-input formControlName="smsQuotaMetrix" [labelName]="labels.smsQuotaMetrix"
                                        [id]="'smsQuotaMetrix'" [maxLength]="labels?.validationData.name.maxLength"
                                        [isDirty]="isDirty">
                                    </app-custom-input> -->
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-group">
                                    <label for="creditDate">{{labels.dateOfRequest}}</label>
                                    <mat-form-field [ngClass]="{'inp-date':propertyFlag}">
                                        <input matInput [matDatepicker]="picker3" formControlName="date" (keyup)="detectDateKeyAction($event,'date')">
                                        <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                                        <mat-datepicker #picker3></mat-datepicker>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="col-4 pb-0">
                                <div class="form-group">
                                    <app-custom-input formControlName="credit" 
                                      [labelName]="labels.credit" [id]="'credit'" 
                                      placeHolder =  "Enter the Credit"
                                      [maxLength]="labels?.validationData.userName.maxLength" 
                                      [type]="'number'" 
                                      [isDirty]="isDirty" 
                                      [isRequired]="'Credit is mandatory'">
                                    </app-custom-input>
                                    <div *ngIf="smsCreditAllocation.get('credit').errors?.pattern" class="error-feedback">
                                        <div>
                                            {{'Please Enter Digits'}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                          
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="status">{{labels.status}}</label>
                                    <app-vf-custom-select formControlName="status" [values]="statusList" [isDirty]="isDirty" [isRequired]="'Status is mandatory'">
                                    </app-vf-custom-select>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <app-custom-input formControlName="onApprovalOf" 
                                     [labelName]="labels.onApprovalOf" [id]="'onApprovalOf'" 
                                     placeHolder =  "Enter the Approval"
                                     [maxLength]="labels?.validationData.userName.maxLength"  
                                     [isRequired]="'OnApproval is mandatory'" 
                                     [isDirty]="isDirty">
                                    </app-custom-input>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <app-custom-input formControlName="remark" 
                                    [labelName]="labels.remark" [id]="'remark'" 
                                    placeHolder =  "Enter the Remark"
                                    [maxLength]="labels?.validationData.userName.maxLength" 
                                    [isDirty]="isDirty"  
                                    [isRequired]="'Remark is mandatory'">
                                    </app-custom-input>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <app-custom-input formControlName="statusChangedBy" 
                                    [labelName]="labels.statusChangedBy" 
                                    placeHolder =  "Enter the Name"
                                    [id]="'statusChangedBy'" 
                                    [maxLength]="labels?.validationData.userName.maxLength" 
                                    [isDirty]="isDirty" 
                                    [isDisabledInp]="isDisabledInp">
                                    </app-custom-input>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <app-custom-input formControlName="timeStamp" 
                                    [labelName]="labels.timeStamp" 
                                    placeHolder =  "Enter the Time"
                                    [id]="'timeStamp'" 
                                    [maxLength]="labels?.validationData.name.maxLength" 
                                    [isDirty]="isDirty" 
                                    [isDisabledInp]="isDisabledInp">
                                    </app-custom-input>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="row pt-3 pb-3 m-0">

                        <div class="col-10">
        
        
                            <button class="btn btn-primary" matRipple type="submit" style="float: left;" (click)="onSubmit()">Submit</button>
                        
        
        
                        </div>
        
                        <div class="col-1" style="float: left;">
                        <button class="btn btn-primary back-btn" matRipple (click)="back()">Back</button>
        
        
                        </div>
                        <div class="col-1" style="float: left;">
                        <button class="btn btn-primary back-btn" matRipple (click)="next()">Next</button>
        
        
                        </div>
                        
        
                    </div>
    
                </mat-expansion-panel>
            </mat-accordion>



           
         
            <!-- <mat-accordion>
                <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" class="p-0">
                    <mat-expansion-panel-header matRipple>
                        <mat-panel-title>
                            History
                        </mat-panel-title>
                    </mat-expansion-panel-header> -->

            
                    <!-- <mat-card class="history-card">
                        <div class="row m-0">
                            <div class="col-md-6 p-0" style="color:white">
                                <h1 class="h4 text-gray-100 title" matRipple>History
                                
                                </h1>
                                
                            </div>
                     </div>
                    </mat-card> -->


                    <mat-card class="search-card">
                        <form [formGroup]="searchForm">
                            <div class="row">
                                <div class="col-3">
                                    <div class="form-group">
                                        <label for="dateFor" class="" style="visibility:hidden;">From Date</label>
                                        <mat-form-field class="example-form-field p-0 search-label">
                                            <mat-label>Search...</mat-label>
                                            <input matInput type="text" formControlName="searchData">
                                            <button mat-button matSuffix mat-icon-button aria-label="Clear">
                                   <mat-icon>search</mat-icon>
                                 </button>
                                        </mat-form-field>
            
            
                                    </div>
                                </div>
            
            
                                <div class="col-3">
                                    <div class="form-group">
            
            
                                        <label for="dateFor">From Date</label>
            
                                        <mat-form-field>
                                            <input matInput [matDatepicker]="picker6" formControlName="searchFrom" (keyup)="detectDateKeyAction($event,'searchFrom')">
                                            <mat-datepicker-toggle matSuffix [for]="picker6"></mat-datepicker-toggle>
                                            <mat-datepicker #picker6></mat-datepicker>
                                        </mat-form-field>
            
                                    </div>
                                </div>
            
                                <div class="col-3">
                                    <div class="form-group">
            
            
                                        <label for="dateFor">To Date</label>
            
                                        <mat-form-field>
                                            <input matInput [matDatepicker]="picker7" formControlName="searchTo" (keyup)="detectDateKeyAction($event,'searchTo')">
                                            <mat-datepicker-toggle matSuffix [for]="picker7"></mat-datepicker-toggle>
                                            <mat-datepicker #picker7></mat-datepicker>
                                        </mat-form-field>
            
                                    </div>
                                </div>
            
                                <div class="row m-0 col-3">
                                    <div class="col-md-3 form-group">
            
                                        <div class="row mt-4 pt-2">
                                            <button class="btn btn-primary" type="submit" (click)="onSearch()">Apply</button>
                                        </div>
            
                                    </div>
            
            
                                    <div class="col-md-3 form-group">
            
                                        <div class="row mt-4 pt-2">
                                            <button class="btn btn-primary" type="submit" (click)="clear()">Clear</button>
                                        </div>
            
                                    </div>

                                    <div class="col-md-6 form-group">

                                        <div class="row mt-4 pt-2">
                
                                            <button (click) = "getDownloadXls()" class="btn btn-primary download" type="button">Export as CSV</button>
                
                
                                        </div>
                
                                    </div>
            
            
                                </div>
            
            
            
                            </div>
                        </form>
                    </mat-card>



                    <!-- <button style="float: right;margin-bottom: 1vw;margin-right: 1vw;margin-top: 1vw;" class="btn btn-primary download download-pad" (click)="getDownloadXls()" type="button">Export as CSV</button> -->
                    <div class="mat-elevation-z8" class="p-0">
                        <table mat-table [dataSource]="dataSource">

                            <ng-container matColumnDef="s.no">
                                <th mat-header-cell *matHeaderCellDef> S.No </th>
                                <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
                            </ng-container>

                            <ng-container matColumnDef="credit">
                                <th mat-header-cell *matHeaderCellDef>Credit</th>
                                <td mat-cell *matCellDef="let element"> {{element.credit}} </td>
                            </ng-container>
                            <ng-container matColumnDef="expiryDate">
                                <th mat-header-cell *matHeaderCellDef>Expiry Date</th>
                                <td mat-cell *matCellDef="let element"> {{element.expiryDate}} </td>
                            </ng-container>
                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef>Status</th>
                                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                            </ng-container>
                            <ng-container matColumnDef="reminder">
                                <th mat-header-cell *matHeaderCellDef> Reminder </th>
                                <td mat-cell *matCellDef="let element" class="value-bold"> 
                                 <button 
                                    mat-button matTooltipPosition="above" matTooltip="Send Remainder" 
                                    (click)="sendReminder(element)" 
                                    class="background-none">
                                    <i class="fa fa-paper-plane fa-lg mr-2" aria-hidden="true"></i>
                                 </button> 
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="remark">
                                <th mat-header-cell *matHeaderCellDef>Remark</th>
                                <td mat-cell *matCellDef="let element"> {{element.remark}} </td>
                            </ng-container>

                            <ng-container matColumnDef="Action">
                                <th mat-header-cell *matHeaderCellDef> Action </th>
                                <td mat-cell *matCellDef="let element" class="value-bold"> 
                                    <button mat-button (click)="OnEdit(element)" class="background-none" matTooltipPosition="above" matTooltip="View and Edit">
                                       <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
                                    </button> 
                               </td>
                            </ng-container>


                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns:displayedColumns;" class="example-element-row"></tr>

                        </table>

                        <mat-paginator class="font-paginator" [hidePageSize]="true"  [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
                    </div>
                <!-- </mat-expansion-panel>
            </mat-accordion> -->
        </div>
    </mat-card>
</div>

<app-remark-modal *ngIf="remarkModal" [showRemarkModal]="remarkModal" (onOkay)="remarkOkay()"></app-remark-modal>


<app-email-modal [showModal]="showEmailModal" *ngIf="showEmailModal" [data]="modalData" (okay)="onOkay()" (cancel)="onCancel()"></app-email-modal>

<app-data-saved-modal *ngIf="showDataSaveModal" [showSavedModal]="showDataSaveModal" [data]="dataValue" (yes)="saveYes()" (cancel)="saveCancel()"></app-data-saved-modal>
