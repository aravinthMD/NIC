<div class="col-md-10 main">
    <mat-card>
        <div class="customer_details">

        <app-account-header [title]="'Customer Details'" [accountName]="accountName" [status]="status"></app-account-header>

        <app-user-info-preview-form *ngIf = "existingPreviewUserFlag" [accountName] = "accountName" [status] = "status" [user] = "user" (edit) = "editData($event)"></app-user-info-preview-form>

            <ng-container *ngIf = "existingUserFlag || newUserFlag">
            <form [formGroup]="form" (keydown.enter)="$event.preventDefault()">
                <!--FIRST ROW-->

                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="department">{{labels.department}}</label>
                            <app-vf-custom-select formControlName="departmentName" 
                            [values]="departmentListData"
                            [isRequired]="'Please Select Department'" 
                            [isDisabled]="propertyFlag"
                            [isDirty]="isDirty">
                            </app-vf-custom-select>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="applicantName" 
                            [labelName]="labels.applicantName" [id]="'applicantName'"
                            [isRequired]="'Applicant Name is Mandatory'" 
                            [mandatoryField]="true"
                            [maxLength]="labels?.validationData.applicantName.maxLength" 
                            [isDisabledInp]="propertyFlag"
                            [isDirty]="isDirty">
                            </app-custom-input>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="email" 
                            [labelName]="labels.applicantEmail" 
                            [id]="'email'"
                            [isRequired]="'Applicant Email Id is Mandatory'" 
                            [mandatoryField]="true"
                            [patternCheck]="labels?.validationData.email.patternCheck"
                            [maxLength]="labels?.validationData.email.maxLength" 
                            [isDisabledInp]="propertyFlag"
                            [isDirty]="isDirty">
                            </app-custom-input>
                        </div>
                    </div>
                    <div class="col-1 pr-2 mr-0">
                        <div class="form-group">
                
                            <label for="department">Code<span style="color:red">*</span></label>
                            <app-vf-custom-select class="code" formControlName="countryCode" [className]="'form-control Mandatory code-pad'" [values]="countryCodeValues"
                            [isRequired]="'Select code'" [isDisabled]="propertyFlag"
                            [isDirty]="isDirty">
                        </app-vf-custom-select>
                        </div>
                    </div>
                    <div class="col-3 pl-2 ml-0">
                        <div class="form-group">
                            <app-custom-input formControlName="mobileNo" 
                            [labelName]="labels.applicantMobile"
                            [id]="'mobileNo'" 
                            [isRequired]="'Applicant Mobile number is Mandatory'"
                            [mandatoryField]="true" 
                            [type]="labels?.validationData.mobile.type"
                            [patternCheck]="labels?.validationData.mobile.patternCheck"
                            [maxLength]="labels?.validationData.mobile.maxLength" 
                            [isDisabledInp]="propertyFlag"
                            [isDirty]="isDirty">
                            </app-custom-input>
                        </div>

                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="OfficerName" 
                            [labelName]="labels.OfficerName"
                            [id]="'rep/Nod/ForOfficerName'" 
                            [isRequired]="'Officer Name is Mandatory'"
                            [mandatoryField]="true" 
                            [maxLength]="labels?.validationData.officerName.maxLength"
                            [isDisabledInp]="propertyFlag" 
                            [isDirty]="isDirty">
                            </app-custom-input>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="OfficerEmail" [labelName]="labels.OfficerEmail"
                                [id]="'rep/Nod/ForOfficerEmail'" [isRequired]="'Officer Email Id is Mandatory'"
                                [mandatoryField]="true" [patternCheck]="labels?.validationData.email.patternCheck"
                                [maxLength]="labels?.validationData.email.maxLength" [isDisabledInp]="propertyFlag"
                                [isDirty]="isDirty">
                            </app-custom-input>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="OfficerMobile" [labelName]="labels.OfficerMobile"

                                [patternCheck]="labels?.validationData.mobile.patternCheck"
                                [maxLength]="labels?.validationData.mobile.maxLength" [isDisabledInp]="propertyFlag"
                                [isDirty]="isDirty">
                            </app-custom-input>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">

                            [maxLength]="labels?.validationData.designation.maxLength"
                            [isDisabledInp]="propertyFlag"

                                <label for="poBillable">{{labels.uploadDoc}}</label>
                                <input type="file" class="form-control upload-choose-pad" id="poBillable"
                                    aria-describedby="poBillableHelp">
                                <small id="poBillableHelp" class="form-text text-muted"></small>
                            </div>
                        </div>

                        <div class="col-4" *ngIf="existingUserFlag">

                            <div class="form-group">
                              <label for="document">Document</label>
                              <div class="pd-2">
                                <span style="font-size:16px"> {{'invoice.pdf'}} </span>
                    
                                <button class="btn btn-primary" style="position: absolute;
                                        left: 150px;
                                        bottom: 30px;" (click)="viewDoc()">View</button>
                              </div>
                    
                    
                    
                            </div>
                          </div>
                    
                        <div class="col-4" *ngIf="existingUserFlag">
                        <div class="form-group">
                            <label for="department">{{labels.status}}</label>
                            <app-vf-custom-select formControlName="status" 
                            [values]="statusList"
                            [isRequired]="'Please Select Status'" 
                            (valueChange)="statusChange($event)"
                            [isDisabled]="propertyFlag"
                            [isDirty]="isDirty">
                            </app-vf-custom-select>
                        </div>
                        </div>

                        <div class="col-4">
                            <div class="form-group">
                                <app-custom-input formControlName="remark" [labelName]="labels.remark" [id]="'remark'"
                                    [maxLength]="labels?.validationData.remark.maxLength" 
                                    [isRequired]="'Remark is Mandatory'"
                                    [isDisabledInp]="propertyFlag"
                                    [isDirty]="isDirty">
                                </app-custom-input>
                            </div>
                        </div>


                    </div>
               
              
                <div class="row pt-3 pb-3 m-0">
                    <button class="btn btn-primary" matRipple type="submit" [disabled]="form.invalid"
                        (click)="Onsubmit()" *ngIf="!propertyFlag">Save</button>

                        <button class="btn btn-primary back-btn" [disabled]="!propertyFlag" matRipple (click)="editData()">Edit</button>

                    <button class="btn btn-primary back-btn" matRipple (click)="next()">Next</button>

                    <button class="btn btn-primary back-btn" matRipple (click)="back()">Back</button>
                </div>

            </form>
        </ng-container>
        </div>
        <!-- <button mat-mini-fab color="primary" class="float-left" aria-label="Example icon button with a home icon">
            <mat-icon>arrow_back_ios</mat-icon>
          </button>
          <button mat-mini-fab color="primary" class="float-right" aria-label="Example icon button with a home icon">
            <mat-icon>arrow_forward_ios</mat-icon>
          </button> -->
          <button mat-stroked-button class="float-left">Back</button>
          <button mat-stroked-button  class="float-right">Next</button>
    </mat-card>


    <div class="modal" id="statusModal" [ngClass]="{ 'dis-block': showStatusModal }">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title">Change User Status</h4>
                </div>
                <div class="modal-body">
                    <p id="">{{modalMsg}}</p>
                </div>
                <div class="modal-footer text-center">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onStatusYes()"> Yes</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onStatusCancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</div>
