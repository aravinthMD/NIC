<div class="col-md-10 main">
    <mat-card class="pt-2">
        <div class="customer_details">

            <app-account-header [title]="'Customer Details'" [accountName]="accountName" [user]="user"></app-account-header>

            <!-- <app-user-info-preview-form *ngIf = "existingPreviewUserFlag" [accountName] = "accountName" [status] = "status" [user] = "user" (edit) = "editData($event)">
                <button class="btn btn-primary float-left" matRipple (click)="back()">Back</button>
                <button class="btn btn-primary back-btn float-left" matRipple (click)="next()">Next</button>
            </app-user-info-preview-form> -->

            <app-view-info [userDetails]="viewInfoData" *ngIf="existingPreviewUserFlag"></app-view-info>

            <form class="ml-3 mr-3" [formGroup]="form" (keydown.enter)="$event.preventDefault()" *ngIf="existingUserFlag || newUserFlag">
                <!--FIRST ROW-->

                <div class="row formAlignment">

                    <div class="d-none">
                        <!-- formControlName="id" -->
                        <div class="form-group">
                            <app-custom-input type="hidden" formControlName="id" [labelName]="labels.id" [id]="'id'" placeHolder="Enter the Id">
                            </app-custom-input>
                        </div>
                    </div>


                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="applicantName" [labelName]="labels.applicantName" [id]="'applicantName'" [isRequired]="'Applicant Name is Mandatory'" [mandatoryField]="true" [maxLength]="labels?.validationData.applicantName.maxLength" [isDisabledInp]="propertyFlag"
                                placeHolder="Enter the Applicant Name"  [isDirty]="isDirty">
                            </app-custom-input>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="email" [labelName]="labels.applicantEmail" placeHolder="Enter the Applicant Email" [id]="'email'" [isRequired]="'Applicant Email Id is Mandatory'" [mandatoryField]="true" [patternCheck]="labels?.validationData.email.patternCheck"
                                [maxLength]="labels?.validationData.email.maxLength" [isDisabledInp]="propertyFlag" [isDirty]="isDirty">
                            </app-custom-input>
                        </div>
                    </div>
                    <div class="col-1 pr-2 mr-0">
                        <div class="form-group">

                            <label for="department">Code<span style="color:red">*</span></label>
                            <app-vf-custom-select class="code" formControlName="mobileNumberCode" [values]="mobileNumberCodeList" [isRequired]="'Select code'" [className]="'form-control Mandatory code-pad'" [isDisabled]="propertyFlag" [isDirty]="isDirty">
                            </app-vf-custom-select>
                        </div>
                    </div>
                    <div class="col-3 pl-2 ml-0">
                        <div class="form-group">
                            <app-custom-input formControlName="mobileNo" [labelName]="labels.applicantMobile" placeHolder="Enter the Mobile Number" [id]="'mobileNo'" [isRequired]="'Applicant Mobile number is Mandatory'" [mandatoryField]="true" [type]="labels?.validationData.mobile.type"
                                [patternCheck]="labels?.validationData.mobile.patternCheck" [maxLength]="labels?.validationData.mobile.maxLength" [isDisabledInp]="propertyFlag" [isDirty]="isDirty">
                            </app-custom-input>
                        </div>

                    </div>
                </div>
                <div class="row formAlignment">

                    <div class="col-4">
                        <div class="form-group">
                            <label for="department">{{labels.department}}</label>
                            <app-vf-custom-select formControlName="departmentName" [values]="departmentListData" [isRequired]="'Please Select Department'" [isDisabled]="propertyFlag" [isDirty]="isDirty">
                            </app-vf-custom-select>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="designation" [labelName]="labels.designation" placeHolder="Enter the Designation" [id]="'designation'" [isRequired]="'Designation is Mandatory'" [mandatoryField]="true" [maxLength]="labels?.validationData.designation.maxLength"
                                [type]="labels?.validationData.designation.type" [isDisabledInp]="propertyFlag" [isDirty]="isDirty">
                            </app-custom-input>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="projectNo" [labelName]="labels.projectNo" placeHolder="Enter the Project Number" [id]="'projectNo'" [maxLength]="labels?.validationData.projectNo.maxLength" [isDisabledInp]="propertyFlag" [isDirty]="isDirty" [type]="labels?.validationData.projectNo.type">
                            </app-custom-input>
                            <!-- <div *ngIf="form.get('projectNo').errors?.pattern" class="error-feedback">
                                    <div>
                                        {{'Please Enter Digits'}}
                                    </div>
                                </div> -->
                        </div>
                    </div>


                </div>
                <div class="row formAlignment">
                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="userId" [labelName]="labels.userId" [id]="'userId'" placeHolder="Enter the User Id" [maxLength]="labels?.validationData.userName.maxLength" [type]="labels?.validationData.userName.type" [isDisabledInp]="propertyFlag"
                                [isDirty]="isDirty">
                            </app-custom-input>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="password" [labelName]="labels.password" placeHolder="Enter the Password" [id]="'password'" [maxLength]="labels?.validationData.userName.maxLength" [isDisabledInp]="propertyFlag" [isDirty]="isDirty" [type]="hide ? 'password' : 'text'">
                            </app-custom-input>
                        </div>
                    </div>

                    <!-- <div class="col-1" mt-10>
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </div> -->

                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="OfficerName" [labelName]="labels.OfficerName" placeHolder="Enter the Officer Name" [id]="'rep/Nod/ForOfficerName'" [isRequired]="'Officer Name is Mandatory'" [mandatoryField]="true" [maxLength]="labels?.validationData.officerName.maxLength"
                                [type]="labels?.validationData.officerName.type" [isDisabledInp]="propertyFlag" [isDirty]="isDirty">
                            </app-custom-input>
                        </div>
                    </div>


                </div>

                <div class="row formAlignment">


                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="OfficerEmail" [labelName]="labels.OfficerEmail" placeHolder="Enter the Officer Email" [id]="'rep/Nod/ForOfficerEmail'" [isRequired]="'Officer Email Id is Mandatory'" [mandatoryField]="true" [patternCheck]="labels?.validationData.email.patternCheck"
                                [maxLength]="labels?.validationData.email.maxLength" [isDisabledInp]="propertyFlag" [isDirty]="isDirty">
                            </app-custom-input>
                        </div>
                    </div>
                    <div class="col-1 pr-2 mr-0">
                        <div class="form-group">

                            <label for="department">Code<span style="color:red">*</span></label>
                            <app-vf-custom-select class="code" formControlName="officerMobileCode" [values]="mobileNumberCodeList" [isRequired]="'Select code'" [className]="'form-control Mandatory code-pad'" [isDisabled]="propertyFlag" [isDirty]="isDirty">
                            </app-vf-custom-select>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <app-custom-input formControlName="OfficerMobile" [labelName]="labels.OfficerMobile" placeHolder="Enter the Officer Mobile Number" [id]="'rep/Nod/ForOfficerMobile'" [isRequired]="'Officer Mobile number is Mandatory'" [type]="labels?.validationData.mobile.type"
                                [mandatoryField]="true" [patternCheck]="labels?.validationData.mobile.patternCheck" [maxLength]="labels?.validationData.mobile.maxLength" [isDisabledInp]="propertyFlag" [isDirty]="isDirty">
                            </app-custom-input>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="offAddress1" [labelName]="labels.officialAdd1" placeHolder="Enter the Address1" [id]="'offcAddressLine1'" [mandatoryField]="true" [isRequired]="'Office AddressLine1 is Mandatory'" [maxLength]="labels?.validationData.officeAddress.maxLength"
                                [type]="labels?.validationData.officeAddress.type" [isDisabledInp]="propertyFlag" [isDirty]="isDirty">
                            </app-custom-input>
                        </div>
                    </div>
                </div>
                <div class="row formAlignment">

                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="offAddress2" [labelName]="labels.officialAdd2" placeHolder="Enter the Address2" [id]="'offcAddressLine2'" [maxLength]="labels?.validationData.officeAddress.maxLength" [type]="labels?.validationData.officeAddress.type"
                                [isDisabledInp]="propertyFlag" [isDirty]="isDirty">
                            </app-custom-input>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="offAddress3" [labelName]="labels.officialAdd3" placeHolder="Enter the Address3" [id]="'offcAddressLine3'" [maxLength]="labels?.validationData.officeAddress.maxLength" [type]="labels?.validationData.officeAddress.type"
                                [isDisabledInp]="propertyFlag" [isDirty]="isDirty">
                            </app-custom-input>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="city" [labelName]="labels.city" placeHolder="Enter the City Name" [id]="'city'" [mandatoryField]="true" [isRequired]="'City is Mandatory'" [maxLength]="labels?.validationData.city.maxLength" [type]="labels?.validationData.city.type"
                                [isDisabledInp]="propertyFlag" [isDirty]="isDirty">
                            </app-custom-input>
                        </div>
                    </div>

                </div>
                <div class="row formAlignment">

                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="state" [labelName]="labels.state" [id]="'state'" placeHolder="Enter the State" [mandatoryField]="true" [isRequired]="'State is Mandatory'" [maxLength]="labels?.validationData.state.maxLength" [type]="labels?.validationData.state.type"
                                [isDisabledInp]="propertyFlag" [isDirty]="isDirty">
                            </app-custom-input>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="pinCode" [labelName]="labels.pincode" placeHolder="Enter the PinCode" [id]="'pincode'" [mandatoryField]="true" [isRequired]="'Pincode is Mandatory'" [maxLength]="labels?.validationData.pincode.maxLength" [type]="labels?.validationData.pincode.type"
                                [isDisabledInp]="propertyFlag" [isDirty]="isDirty">
                            </app-custom-input>
                        </div>
                    </div>

                    <div class="col-1 pr-2 mr-0">
                        <div class="form-group">
                            <label for="department">Code<span style="color:red">*</span></label>
                            <app-vf-custom-select formControlName="teleCode" [values]="teleCodeValues" [isRequired]="'Select code'" [className]="'form-control Mandatory code-pad'" [isDisabled]="propertyFlag" [isDirty]="isDirty">
                            </app-vf-custom-select>
                        </div>
                    </div>

                    <div class="col-3 pl-2 ml-0">
                        <div class="form-group">
                            <app-custom-input formControlName="telPhno" [labelName]="labels.teleNumber" placeHolder="Enter the Telephone Number" [id]="'telPhno'" [isRequired]="'Telephone number is Mandatory'" [mandatoryField]="true" [type]="labels?.validationData.telephoneNumber.type"
                                [patternCheck]="labels?.validationData.telephoneNumber.patternCheck" [maxLength]="labels?.validationData.telephoneNumber.maxLength" [isDisabledInp]="propertyFlag" [isDirty]="isDirty">
                            </app-custom-input>
                        </div>

                    </div>
                </div>
                <div class="row formAlignment">

                    <div class="col-4">
                        <div class="form-group">
                            <label for="department">{{labels.smsServiceReqd}}<span style="color:red">*</span></label>
                            <app-vf-custom-select formControlName="smsServiceReqd" [values]="smsServiceReqd" [isRequired]="'Please Select SMS Service'" [isDisabled]="propertyFlag" [isDirty]="isDirty">
                            </app-vf-custom-select>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="nameOfTheApplication" [labelName]="labels.nameOfTheApplication" placeHolder="Enter the Application Name" [id]="'nameOfTheApplication'" [mandatoryField]="true" [isRequired]="'Name of the Applicationis Mandatory'" [maxLength]="labels?.validationData.applicantName.maxLength"
                                [type]="labels?.validationData.applicantName.type" [isDisabledInp]="propertyFlag" [isDirty]="isDirty">
                            </app-custom-input>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="applicationUrl" [labelName]="labels.applicationUrl" placeHolder="Enter the Application URL" [id]="'applicationUrl'" [mandatoryField]="true" [isRequired]="'Application URL Mandatory'" [isDisabledInp]="propertyFlag" [isDirty]="isDirty">
                            </app-custom-input>
                        </div>
                    </div>

                </div>


                <div class="row formAlignment">

                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="serverLocation" [labelName]="labels.serverLocation" placeHolder="Enter the Server Location" [id]="'serverLocation'" [mandatoryField]="true" [isRequired]="'Server Location Mandatory'" [maxLength]="labels?.validationData.serverLocation.maxLength"
                                [type]="labels?.validationData.serverLocation.type" [isDisabledInp]="propertyFlag" [isDirty]="isDirty">
                            </app-custom-input>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="purpOfTheApplication" [labelName]="labels.purpOfTheApplication" placeHolder="Enter the purpose of Application" [id]="'purpOfTheApplication'" [isDisabledInp]="propertyFlag" [maxLength]="labels?.validationData.purpOfTheApplication.maxLength"
                                [type]="labels?.validationData.purpOfTheApplication.type" [isDirty]="isDirty">
                            </app-custom-input>
                        </div>
                    </div>
                        <div class="col-4">
                            <div class="form-group">
                                <app-custom-input formControlName="smsGatewayAccess"
                                [labelName]="labels.ipformwhichSmsGatewaywillbeaccess" 
                                placeHolder = "Enter the IP Form"
                                [id]="'smsGatewayAccess'"
                                [mandatoryField]="true" 
                                [isRequired]="'This Field is Mandatory'"
                                [maxLength]="labels?.validationData.smsGatewayAccess.maxLength" 
                                [custom]="ipValidation"
                                [isDisabledInp]="propertyFlag"
                                [isDirty]="isDirty">
                                </app-custom-input>
                            </div>
                        </div>
                </div>
                <div class="row formAlignment">

                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="ipServReqd" [labelName]="labels.ipofStagingServReqdforTesting" placeHolder="Enter the IP" [id]="'ipServReqd'" [custom]="ipValidation" [maxLength]="labels?.validationData.ipServReqd.maxLength" [isDisabledInp]="propertyFlag"
                                [isDirty]="isDirty">
                            </app-custom-input>
                            <!-- <div *ngIf="form.get('ipServReqd').errors?.pattern && form.get('ipServReqd').touched" class="error-feedback" >
                                    <div>
                                        {{'Please Enter Valid IP Address'}}
                                    </div>
                                </div> -->
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="domMonSmsTraffic" [labelName]="labels.projectedDomesticMonthlySMStraffic" placeHolder="Enter the projected domestic monthly SMS Traffic" [id]="'domMonSmsTraffic'" [mandatoryField]="true" [maxLength]="labels?.validationData.domMonSmsTraffic.maxLength"
                                [type]="labels?.validationData.domMonSmsTraffic.type" [isDisabledInp]="propertyFlag" [isRequired]="'This Field is Mandatory'" [isDirty]="isDirty">
                            </app-custom-input>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="intMonSmsTraffic" [labelName]="labels.projectedInternationalMonthlySMStraffic" placeHolder="Enter the projected International monthly SMS Traffic" [id]="'intMonSmsTraffic'" [maxLength]="labels?.validationData.intMonSmsTraffic.maxLength"
                                [type]="labels?.validationData.intMonSmsTraffic.type" [isDisabledInp]="propertyFlag" [isDirty]="isDirty">
                            </app-custom-input>
                        </div>
                    </div>
                </div>

                <div class="row formAlignment">

                    <div class="col-4">
                        <div class="form-group">
                            <app-custom-input formControlName="appSecurAudClear" [labelName]="labels.applicationsecurAuditCleared" placeHolder="Enter the Application Security Audit Cleared" [id]="'appSecurAudClear'" [maxLength]="labels?.validationData.appSecurAudClear.maxLength"
                                [isDisabledInp]="propertyFlag" [mandatoryField]="true" [isRequired]="'Application Security is Mandatory'" [isDirty]="isDirty">
                            </app-custom-input>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="auditDate">{{labels.auditDatebyWhenItWillBeCleared}}</label>
                            <mat-form-field [ngClass]="{'inp-date':propertyFlag}" floatLabel="never">
                                <input style="margin-top: 10px;" matInput [matDatepicker]="picker1" formControlName="auditDate" (keyup)="detectDateKeyAction($event,'auditDate')">
                                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                                <mat-placeholder>Choose The Date</mat-placeholder>
                            </mat-form-field>

                            <div class="date-picker-error" *ngIf="isDirty && form.get('auditDate').errors?.required">
                                Please select date
                            </div>


                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="department">{{labels.doYouHaveTRAIexemptedSenderId}} <span style="color:red">*</span></label>
                            <app-vf-custom-select formControlName="traiSenderId" [values]="traiSenderId" [isRequired]="'Please Select Value'" [isDisabled]="propertyFlag" [isDirty]="isDirty">
                            </app-vf-custom-select>
                            <!-- <app-custom-input formControlName="traiSenderId"
                                [labelName]="labels.doYouHaveTRAIexemptedSenderId" 
                                [id]="'traiSenderId'"
                                [maxLength]="labels?.validationData.traiSenderId.maxLength" 
                                [isDisabledInp]="propertyFlag"
                                [mandatoryField]="true" 
                                [isRequired]="'This Field is Mandatory'" 
                                [isDirty]="isDirty">
                                </app-custom-input> -->
                        </div>
                    </div>

                </div>

                <div class="row formAlignment1">
                    
                    <!-- <div class="col-4" *ngIf="existingUserFlag">
                                <div class="form-group">
                                    <label for="creditAddedAgainstPi">{{labels.creditPI}}</label>
                                    <mat-form-field [ngClass]="{'inp-date':propertyFlag}">
                                        <input matInput [matDatepicker]="picker4" formControlName="creditAddedAgainstPi" (keyup)="detectDateKeyAction($event,'creditAddedAgainstPi')" 
                                            required>
                                        <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                                        <mat-datepicker #picker4></mat-datepicker>
                                    </mat-form-field>

                                    <div class="date-picker-error" *ngIf="
                            isDirty &&
                            form.get('creditAddedAgainstPi').errors?.required
                            ">
                                        Please select date
                                    </div>

                                </div>
                            </div> -->
                    <div class="col-4" *ngIf="existingUserFlag">
                                <div class="form-group">
                                    <label for="department">{{labels.status}}</label>
                                    <app-vf-custom-select formControlName="status" 
                                    [values]="statusList"
                                    [isRequired]="'Please Select Status'" 
                                    (valueChange)="statusChange($event)"
                                    [isDirty]="isDirty">
                                    </app-vf-custom-select>
                                </div>
                                </div>

                    <!-- <div class="col-4">
                                    <div class="form-group">
                                        <label for="remark">{{labels.remark}}</label>
                                        <textarea class="remark" maxlength="3000" formControlName="remark"  placeHolder =  "Enter the Remark"></textarea>
                                         <app-custom-input formControlName="remark" 
                                            [labelName]="labels.remark" 
                                            placeHolder =  "Enter the Remark"
                                            [id]="'remark'"
                                            [maxLength]="labels?.validationData.remark.maxLength" 
                                            [isRequired]="'Remark is Mandatory'"
                                            [isDisabledInp]="propertyFlag"
                                            [isDirty]="isDirty">
                                        </app-custom-input>
                                        <div class="date-picker-error" *ngIf="
                                        isDirty &&
                                        form.get('remark').errors?.required
                                        ">
                                            Please Enter Remark
                                        </div>
                                    </div>
                                </div>  -->

                    <div class="col-4">
                        <div class="form-group">
                            <label for="remarks">{{labels.remark}}</label>
                            <textarea class="form-control ml-0 mb-1" maxlength="3000" style="height: 56px;" placeholder="Enter the Remark" formControlName='remark' id="remarks" rows="10"></textarea>
                            <div class="date-picker-error" *ngIf="isDirty && form.controls['remark'].errors?.required">
                                Please Enter Remark
                            </div>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="form-group">
                            <label for="poBillable">{{docAvailFlag ? labels?.changeDoc :labels?.uploadDoc}}</label>
                            <input type="file" accept="application/pdf" class="form-control upload-choose-pad" id="poBillable" aria-describedby="poBillableHelp" (change) = "uploadFile($event.target.files)">
                            <small id="poBillableHelp" class="form-text text-muted"></small>
                        </div>
                    </div>

                    <ng-container *ngIf="this.clientId">
                        <div class="col-4" *ngIf="docAvailFlag" style="padding-bottom:30px;">
                            <label for="document">Document</label><br>
                            <div class="pb-2">
                                <button class="btn btn-primary" style="position: absolute;" id="Document" (click)="showPDF()">View PDF</button>
                            </div>
                        </div>
                    </ng-container>



                </div>

                                <div class="form-group">
                                    <app-custom-input formControlName="creditsSMSQuota" [labelName]="labels.credits_SMSQuota"
                                        [id]="'credits_SMSQuota'" [mandatoryField]="true"
                                        [isRequired]="'credits SMS Quota  is Mandatory'"
                                        [maxLength]="labels?.validationData.creditsSMSQuota.maxLength"

            </form>

            <button mat-raised-button matRipple style="background-color:#0e4d92;color: #fff;" (click)="back()">Back</button>

            </div> -->
        </div>

            <button mat-mini-fab color="primary" class="float-right" aria-label="Example icon button with a home icon">

        <div class="row m-3">
            <div class="col-8">
                <ng-container *ngIf="isWrite">
                    <button class="btn btn-primary float-left" matRipple type="submit" (click)="Onsubmit()" *ngIf="!existingPreviewUserFlag">Save & Next</button>
                    <!-- <button class="btn btn-primary float-left" matRipple type="submit"
                (click)="Onsubmit()" *ngIf="hideEditButton">Save & Submit</button> -->
                    <button class="btn btn-primary btn-lg float-left" *ngIf="existingPreviewUserFlag" matRipple (click)="editData()">Edit</button>
                </ng-container>
            </div>


            <div class="col-4" style="float: right;">
                <button class="btn btn-primary ml-3" (click)="onNext()" [disabled]="!clientId">Next</button>
                <button class="btn btn-primary ml-3" (click)="back()">Back to List</button>

            </div>
            <!-- <div class="col-2" style="float: left;"> 
                    <button class="btn btn-primary ml-3"  (click)="back()">Next</button>
                </div> -->

            <!-- <div class="col-2" style="float: left;">
                <button class="btn btn-primary ml-3" *ngIf = "existingPreviewUserFlag"(click)="next()">Save & Next</button>
            </div> -->
        </div>

    </mat-card>


    <div class="modal" id="statusModal" [ngClass]="{ 'dis-block': showStatusModal }">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title">Change User Status</h4>
                </div>
                <div class="modal-body">
                    <p id="">{{modalMsg}}</p>
                </div>
                <div class="modal-footer text-center">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onStatusYes()"> Yes</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onStatusCancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>



</div>
