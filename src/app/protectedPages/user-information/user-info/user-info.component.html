                            </div>

                                </app-custom-input>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">

                                    <input matInput [matDatepicker]="picker3" formControlName="creditDate" required>
                                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                                    <mat-datepicker #picker3></mat-datepicker>
                                </mat-form-field>

                                    <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                                    <mat-datepicker #picker4></mat-datepicker>
                                </mat-form-field>

                          isDirty &&
                          form.get('creditAddedAgainstPi').errors?.required

                                    Please select date

                            </div>

                    <button class="btn btn-primary back-btn" matRipple (click)="next()">Next</button>

                    <button class="btn btn-primary back-btn" matRipple (click)="back()">Back</button>
                </div>
