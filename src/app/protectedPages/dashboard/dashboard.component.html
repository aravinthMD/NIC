        <!--Material Table -->

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="custom-table">

                <!-- Position Column -->
                <ng-container matColumnDef="UserID">
                    <th mat-header-cell *matHeaderCellDef> Account Name </th>
                    <td mat-cell *matCellDef="let element"> <a (click)="navigateToUser(element)">{{element.userId}}</a> </td>
                </ng-container>

                <ng-container matColumnDef="projectNo">
                    <th mat-header-cell *matHeaderCellDef> Project No </th>
                    <td mat-cell *matCellDef="let element"> {{element.projectNo}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Department">
                    <th mat-header-cell *matHeaderCellDef> Department </th>
                    <td class="department" mat-cell *matCellDef="let element"> {{element.department}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="State">
                    <th mat-header-cell *matHeaderCellDef> State </th>
                    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>
            </table>

            <mat-paginator class="font-paginator" [hidePageSize]="true" [pageSizeOptions]="[15]" showFirstLastButtons></mat-paginator>
        </div>
        <!--Material Table End-->
