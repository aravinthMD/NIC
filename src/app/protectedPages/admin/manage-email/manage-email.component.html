<div class="col-md-12 manageUsers p-0 mt-2">

    
    <mat-card>

    <h1 class="h3 text-gray-800 mb-3">Manage Emails</h1>

    <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">

      
        <ng-container matColumnDef="screen">
          <th mat-header-cell *matHeaderCellDef>Screen</th>
          <td mat-cell *matCellDef="let element"> {{element.screen}} </td>
        </ng-container>
      
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
      
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> 
            <button (click) = "OnEdit()">manage</button>      
        </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="m-5"></div>

    </mat-card>

</div>


<!--Dia Log-->
<div
class="modal"
id="ucicModel2"
[ngClass]="{ 'dis-block': showModal }"
>
<div class="modal-dialog">
  <div class="modal-content">
    <!-- Modal Header -->
    <div class="modal-header text-center">
      <h4 class="modal-title"></h4>
    </div>

    <!-- Modal body -->
    <div class="modal-body">
      <span id="">
     Are you sure you want to {{(emailValue === '2') ? 'disable' : 'enable' }} email sending options?
      </span><br>
      <mat-radio-group aria-label="Select an option" color = "primary" [(ngModel)] = "emailValue">
        <mat-radio-button value="1">Enable</mat-radio-button>
        <mat-radio-button value="2">Disble</mat-radio-button>
      </mat-radio-group>
         
    </div>

    <!-- Modal footer -->
    <div class="modal-footer text-center">
      <button
        type="button"
        class="btn btn-success"
        data-dismiss="modal"
        id="ucic_lead"
        [disabled] = "!emailValue"
        (click)  = "submitDialog(true)"
      >
        <!-- (click)="checkNegativeList()" -->

        Apply
      </button>
      <button
        type="button"
        class="btn btn-danger"
        data-dismiss="modal"
        (click) = "submitDialog(true)"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
</div>
