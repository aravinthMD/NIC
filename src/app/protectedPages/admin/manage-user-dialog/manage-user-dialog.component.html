<h2 mat-dialog-title>User Info</h2>
<mat-dialog-content class="mat-typography">
    <form>
        <!-- <div class="row pt-3 pb-3 m-0 d-flex justify-content-end">
      <button  class="btn btn-primary" type="submit"><i class="fa fa-upload pr-2"></i>Bulk Upload</button>
    </div>  -->
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <!-- <label for="invoiceNumber">Invoice Number</label>
                    <input type="email" [disabled]="enableflag" value="3434" class="form-control" id="invoiceNumber" aria-describedby="invoiceNumberHelp">
                    <small id="invoiceNumberHelp" class="form-text text-muted"></small> -->

                   
                        <label for="Name">Name<span style="color:red">*</span></label>
                        <input type="text" class="form-control" [disabled]="enableflag" value="ajith"  id="Name" aria-describedby="nameHelp">
                        <small id="nameHelp" class="form-text text-muted"></small>
                    


                </div>
            </div>
           
            <div class="col-4">
                <div class="form-group">
                    <label for="department">Department<span style="color:red">*</span></label>
                    <select  id="department" class="form-control" [disabled]="enableflag" aria-describedby="emailHelp">
                  <option [value]="list.value" *ngFor = "let list of deparmentList">{{list.key}}</option>
                  <!-- <option>Department of Sainik Welfare</option>
                  <option>Minstry of minority affairs</option>
                  <option>Vishakhapatnam port Trust </option>
                  <option>minstry of trible affairs</option>
                  <option>Bureasu of Naviks.Mumbai</option> -->
              </select>
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
            </div>

            <div class="col-4">
                <div class="form-group">
                    <label for="designation">Designation<span style="color:red">*</span></label>
                    <input type="text" [disabled]="enableflag"  value="desigation" class="form-control" id="designation" aria-describedby="designationHelp">
                    <small id="designationHelp" class="form-text text-muted"></small>
                </div>
            </div>


            <div class="col-4">
                <div class="form-group">
                    <label for="empCode">Employee Code<span style="color:red">*</span></label>
                    <input type="text" class="form-control" value='NIC004567' [disabled]="enableflag"  id="empCode" aria-describedby="empCodeHelp">
                    <small id="empCodeHelp" class="form-text text-muted"></small>
                </div>
            </div>

            <div class="col-4">
                <div class="form-group">
                    <label for="emailAddress">Email address<span style="color:red">*</span></label>
                    <input type="email" class="form-control" value='emailcheck@nic.in' [disabled]="enableflag"  id="emailAddress" aria-describedby="emailAddressHelp">
                    <small id="emailAddressHelp" class="form-text text-muted"></small>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="mobileNumber">Mobile Number<span style="color:red">*</span></label>
                    <input type="text" class="form-control" value='9867666444' [disabled]="enableflag"   id="mobileNumber" aria-describedby="mobileNumberHelp">
                    <small id="mobileNumberHelp" class="form-text text-muted"></small>
                </div>
            </div>

            <div class="col-4">
                <div class="form-group">
                    <label for="telPhno">Telephone Number(Office)<span style="color:blue">*</span></label>
                    <input type="text" class="form-control"  value='044-564533' [disabled]="enableflag"  id="telPhno" aria-describedby="telPhnoHelp">
                    <small id="telPhnoHelp" class="form-text text-muted"></small>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="offcAddressLine1">Official Address line 1<span style="color:red">*</span></label>
                    <input type="text" class="form-control" value='chennai' [disabled]="enableflag"  id="offcAddressLine1" aria-describedby="offcAddressLine1Help">
                    <small id="offcAddressLineHelp" class="form-text text-muted"></small>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="offcAddressLine2">Official Address line 2<span style="color:red">*</span></label>
                    <input type="text" class="form-control" value='trichy' [disabled]="enableflag"  id="offcAddressLine1" aria-describedby="offcAddressLine2Help">
                    <small id="offcAddressLine2Help" class="form-text text-muted"></small>
                </div>
            </div>

            <div class="col-4">
                <div class="form-group">
                    <label for="offcAddressLine3">Official Address line 3<span style="color:red">*</span></label>
                    <input type="text" class="form-control" value='pondicherry' [disabled]="enableflag"    id="offcAddressLine3" aria-describedby="offcAddressLine3Help">
                    <small id="offcAddressLine3Help" class="form-text text-muted"></small>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="city">City<span style="color:red">*</span></label>
                    <input type="text" class="form-control" value='Chennai' [disabled]="enableflag"   id="city" aria-describedby="cityHelp">
                    <small id="cityHelp" class="form-text text-muted"></small>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="State">State<span style="color:red">*</span></label>
                    <input type="text" class="form-control"  value='TamilNadu' [disabled]="enableflag"  id="State" aria-describedby="StateHelp">
                    <small id="StateHelp" class="form-text text-muted"></small>
                </div>
            </div>


            <div class="col-4">
                <div class="form-group">
                    <label for="PinCode">Pin Code<span style="color:red">*</span></label>
                    <input type="text" class="form-control" value='600026' [disabled]="enableflag" id="PinCode" aria-describedby="PinCodeHelp">
                    <small id="PinCodeHelp" class="form-text text-muted"></small>
                </div>
            </div>
            <!-- <div class="col-4">
      <div class="form-group">
          <label for="poBillable">Upload Document</label>
          <input type="file" class="form-control" id="poBillable" aria-describedby="poBillableHelp">
          <small id="poBillableHelp" class="form-text text-muted"></small>
        </div>
  </div> -->
        </div>



        <div class="row pt-3 pb-3 m-0">
            <button class="btn btn-primary" type="submit" (click)="OnUpdate()">{{buttonName}}</button>
            <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
        </div>

    </form>
</mat-dialog-content>
