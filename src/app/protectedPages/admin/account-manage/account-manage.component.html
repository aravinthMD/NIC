<div class="col-md-10 main"> 
<!--Main Div-->

<div class="col-md-12 manageUsers p-0">
    <!--manageUsers-->
    <h1 class="h3 mb-1 mt-1 text-gray-800 mb-3" matRipple style="font-family: arial;">Account Management</h1>


    <div class="row">
        <div class="col-4">
          <mat-form-field class="example-form-field p-0">
            <mat-label>Search...</mat-label>
            <input matInput type="text">
            <button mat-button  matSuffix mat-icon-button aria-label="Clear">
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
        </div>
       
        <!-- <div class="col-6 float-right d-flex justify-content-end">
          <button class="col-md-2 d-flex justify-content-end"  mat-button  matSuffix mat-icon-button aria-label="Clear" (click) = "addUser()">
            <i class="fa fa-user pr-2"></i>New User
          </button>
        </div> -->
      </div>



    <!--Material Table -->
    <!-- displayedColumns:any[]=['s.no','userId','department','action','status'] -->
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="s.no">
                <th mat-header-cell *matHeaderCellDef> S.No </th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
            </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef>User ID </th>
                <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
            </ng-container>
            <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef>Department</th>
                <td mat-cell *matCellDef="let element"> {{element.department}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="pad-left"> Action </th>
                <td mat-cell *matCellDef="let element; let i = index;">
                    <button class="btn-size-primary" [ngClass]="element.status == 'InActive'?'btn btn-primary':'btn btn-primary'" 
                        (click)="status(i,element.status)">{{(element.status == 'Active'?'Deactivate':'Activate')}}</button>
                </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumns;" class="example-element-row"></tr>

        </table>

        <mat-paginator class="font-paginator" [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    <!--Material Table End-->

</div>
<div class="modal" id="ucicModel2" [ngClass]="{ 'dis-block': showModal }">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
               <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <p id="">{{modalMsg}}</p>
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-primary" data-dismiss="modal"> Yes</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onCancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>

</div>
