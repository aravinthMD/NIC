        <div class="example-table-container mat-elevation-z8">

            <table mat-table [dataSource]="data" class="example-table custom-table" matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

                <ng-container matColumnDef="s.no">
                    <th mat-header-cell *matHeaderCellDef> S.No </th>
                    <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
                </ng-container>

                <ng-container matColumnDef="userId">
                    <th mat-header-cell *matHeaderCellDef>User ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
                </ng-container>
                <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef>Department</th>
                    <td mat-cell *matCellDef="let element"> {{element.department}} </td>
                </ng-container>


                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="pad-left"> Action </th>
                    <td mat-cell *matCellDef="let element; let i = index;">
                        <button class="btn-size-primary" [ngClass]="element.status == 'InActive'?'btn btn-primary':'btn btn-primary'" (click)="status(i,element.status)">{{(element.status == 'Active'?'InActive':'Activate')}}</button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


            <mat-paginator [length]="resultsLength" (page)="pageEventData($event)" [hidePageSize]='true' [pageSize]="10" showFirstLastButtons></mat-paginator>
            <div class="mt-5 pt-5"></div>
        </div>
    </div>
