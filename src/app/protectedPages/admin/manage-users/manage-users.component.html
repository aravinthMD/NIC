<div class="col-md-10 main">
<!--Main Div-->

<!-- <div class="col-md-12 manageUsers p-0"> -->
    <!--manageUsers-->
    <!-- <h1 class="h3 mb-0 text-gray-800 mb-3" matRipple></h1> -->

    <!--Material Table -->
<mat-card>
        <app-account-header [title]="'Manage Users'"></app-account-header>
        <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="custom-table">

            <!-- <ng-container matColumnDef="S.NO">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
            </ng-container> -->

            <!-- Position Column -->
            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef> User ID </th>
                <td mat-row mat-cell *matCellDef="let element"> {{element.userId}}</td>
            </ng-container>

            <ng-container matColumnDef="UserName">
                <th mat-header-cell *matHeaderCellDef> User Name </th>
                <td mat-row mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="EmployeeCode">
                <th mat-header-cell *matHeaderCellDef> Email ID </th>
                <td mat-row mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="Department">
                <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
                <td mat-row mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
            </ng-container>


            <!-- Name Column -->
            <ng-container matColumnDef="Role">
                <th mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-row mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="CreatedOn">
                <th mat-header-cell *matHeaderCellDef> Created On </th>
                <td mat-row mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef class="pad-left"> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button class="btn btn-primary mr-1" (click)="edit(element)" matRipple>Modify</button>
                    <button style="width: 90px;" class="btn btn-primary" matRipple (click)="disable(element)">{{element.active ? 'Deactivate': 'Activate'}}</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>
        </table>

        <mat-paginator class="font-paginator" [pageSizeOptions]="[10]" showFirstLastButtons [length]="totalLength" (page)="onPageChange($event)"></mat-paginator>
    </div>
    <!--Material Table End-->
</mat-card>

</div>

<!-- </div> -->
<!--Main div end-->


<div
class="modal"
id="ucicModel2"
[ngClass]="{ 'dis-block': showModal }"
>
<div class="modal-dialog">
  <div class="modal-content">
    <!-- Modal Header -->
    <div class="modal-header text-center">
      <h4 class="modal-title"></h4>
      <!-- <button type="button" class="close" data-dismiss="modal">Ã—</button> -->
    </div>

    <!-- Modal body -->
    <div class="modal-body">
      <p id="" style="line-height: 25px;">
          Are you sure you want to {{popupContent}} <span style="color: #28a745">{{deleteAccount}}</span> account?
      </p>
    </div>

    <!-- Modal footer -->
    <div class="modal-footer text-center">
      <button
        type="button"
        class="btn btn-success"
        data-dismiss="modal"
        id="ucic_lead"
        (click)="delete()"
      >
        <!-- (click)="checkNegativeList()" -->

        Yes
      </button>
      <button
        type="button"
        class="btn btn-danger"
        data-dismiss="modal"
        (click)="onCancel()"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
</div>
