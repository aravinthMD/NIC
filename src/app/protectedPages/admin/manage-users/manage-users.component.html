<!-- <div class="col-md-10 main"> -->
  <!--Main Div-->

    <div class="col-md-12 manageUsers p-0"> <!--manageUsers-->
        <h1 class ="h3 mb-0 text-gray-800 mb-3" matRipple></h1>

                  <!--Material Table -->

                  <div class="mat-elevation-z8">
                    <table mat-table  [dataSource]="dataSource">
                  
                        <ng-container matColumnDef="S.NO">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
                          </ng-container>

                      <!-- Position Column -->
                      <ng-container matColumnDef="userId">
                        <th mat-header-cell *matHeaderCellDef> User ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.userId}}</td>
                      </ng-container>

                      <ng-container matColumnDef="UserName">
                        <th mat-header-cell *matHeaderCellDef> User Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                      </ng-container>

                      <ng-container matColumnDef="EmployeeCode">
                        <th mat-header-cell *matHeaderCellDef> Employee Code </th>
                        <td mat-cell *matCellDef="let element"> {{element.employeeCode}} </td>
                      </ng-container>

                      <ng-container matColumnDef="Department">
                        <th mat-header-cell *matHeaderCellDef> Department </th>
                        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
                      </ng-container>
                      
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="Role">
                        <th mat-header-cell *matHeaderCellDef> Role </th>
                        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                      </ng-container>
                  
                      <!-- Weight Column -->
                      <ng-container matColumnDef="CreatedOn">
                        <th mat-header-cell *matHeaderCellDef> Created On </th>
                        <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
                      </ng-container>
                  
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element"> 
                            <button class="btn btn-primary mr-1" (click)="edit()" matRipple>Edit</button>
                            <button class="btn btn-primary" matRipple>Disable</button>                                 
                        </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row" ></tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
                  </div>
                  <!--Material Table End-->

    </div>

<!-- </div> -->
<!--Main div end-->
