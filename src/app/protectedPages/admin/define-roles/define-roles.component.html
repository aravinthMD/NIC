<div class="col-md-12 userForm shadow p-3 mb-5 bg-white rounded">

    <h1 class="h3  text-gray-800 mb-2">Manage Roles</h1>

    <form class="pt-4" [formGroup]="rolesControl">
        <!--FIRST ROW-->

        <div class="row pad-row">
            <div class="col-4">
                <div class="form-group">
                    <label for="department">Choose Roles</label>
                    <app-vf-custom-select [values]="rolesList" 
                    formControlName="rolesList"
                        (change)="onChangeRole($event)">
                    </app-vf-custom-select>
        </div>

    </div>
    </div>

    </form>



    <button class="btn btn-primary download download-pad"  (click)="submitData()" type="button">Submit</button>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class=" ">

                <ng-container matColumnDef="Role">
                    <th mat-header-cell *matHeaderCellDef class="pl-0">Role </th>
                    <td mat-cell *matCellDef="let element" class="value-bold"> {{element.role}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="ScreenName">
                    <th mat-header-cell *matHeaderCellDef> Screen Name </th>
                    <td mat-cell *matCellDef="let element" class="value-bold"> {{element.screenName}} </td>
                </ng-container>

                <ng-container matColumnDef="showMode">
                    <th mat-header-cell *matHeaderCellDef> Show Mode </th>
                    <td mat-cell *matCellDef="let element" class="value-bold"> 


                        <section class="example-section">
                            <span class="example-list-section">
                              <mat-checkbox class="example-margin" (change)="enableMode()">
                                Enable
                              </mat-checkbox>
                            </span>
                            <span class="example-list-section">
                              <ul>
                                <li *ngFor="let subtask of subtasks">
                                  <mat-checkbox>
                                    {{subtask.name}}
                                  </mat-checkbox>
                                </li>
                              </ul>
                            </span>
                        </section>
                          
                        <section class="example-section">
                            <mat-checkbox class="example-margin">Disable</mat-checkbox>
                        </section>
                    </td>
                </ng-container>

                <ng-container matColumnDef="emailMode">
                    <th mat-header-cell *matHeaderCellDef> Is Email Enable </th>
                    <td mat-cell *matCellDef="let element" class="value-bold">  </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

           
            <mat-paginator class="font-paginator" [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
        </div>
        <!--Material Table End-->
        <div class="m-5"></div>

</div>
