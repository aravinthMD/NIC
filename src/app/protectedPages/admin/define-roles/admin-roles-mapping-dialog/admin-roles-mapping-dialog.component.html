<mat-card class="p-1"><h1 mat-dialog-title>Mapping the Roles for {{ screenName }}</h1></mat-card>
<div mat-dialog-content>
   Are you sure you want to map the screen?<br>
   <mat-checkbox class="example-margin" [disabled] = " (screenId === '1' || screenId === '5' || screenId === '6') ? false : true" [(ngModel)]="checked" color = "primary">Yes</mat-checkbox>
   <br>
   Enable?<br>
   <mat-checkbox class="example-margin" [(ngModel)]="read" color = "primary">Read</mat-checkbox>
   <mat-checkbox class="example-margin" [(ngModel)]="write" color = "primary">Write</mat-checkbox>
   <!-- <mat-checkbox class="example-margin" [disabled] = '!checked' [(ngModel)]="delete" color = "primary">Delete</mat-checkbox> -->
   <br>
   Enable the Email?<br>
   <mat-checkbox class="example-margin" [(ngModel)]="emailEnable" color = "primary">Yes</mat-checkbox>

</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close cdkFocusInitial>Cancel</button>
    <button mat-raised-button color = "primary" (click) = "update()">Apply</button>
  </div>
