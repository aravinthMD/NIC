<mat-card><h1 mat-dialog-title>Mapping the Roles</h1></mat-card>
<div mat-dialog-content>
   Are you sure you want to map the screen?<br>
   <mat-checkbox class="example-margin" [(ngModel)]="checked" color = "primary">yes</mat-checkbox>
   <br>
   Enable?<br>
   <mat-checkbox class="example-margin" [disabled] = '!checked' [(ngModel)]="read" color = "primary">Read</mat-checkbox>
   <mat-checkbox class="example-margin" [disabled] = '!checked' [(ngModel)]="write" color = "primary">wirte</mat-checkbox>
   <mat-checkbox class="example-margin" [disabled] = '!checked' [(ngModel)]="delete" color = "primary">delete</mat-checkbox>
   <br>
   Enable the Email?<br>
   <mat-checkbox class="example-margin" [disabled] = '!checked' [(ngModel)]="emailEnable" color = "primary">yes</mat-checkbox>

</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close cdkFocusInitial>Cancel</button>
    <button mat-raised-button mat-dialog-close [disabled] = '!checked' color = "primary">Apply</button>
  </div>
