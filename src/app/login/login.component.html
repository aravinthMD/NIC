
<div class="log">
<div class="col-md-6 login shadow-lg p-4">

    <form class="col-md-12">
        <div class="logo_header text-center mb-4">
          <a class="logo_nic p-0"><img src="assets/images/nic_logo_login_1.png" class="nic_logo"></a>
        </div>
        <div class="form-group">
          <!-- <label for="exampleInputEmail1">Email address</label> -->
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter the username">
          <!-- <small id="emailHelp" class="form-text text-muted">Enter Valid Email</small> -->
        </div>
        <div class="form-group">
          <!-- <label for="exampleInputPassword1">Password</label> -->
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="col-md-12 d-flex justify-content-center">
        <button type="submit" (click) = "login()" class="col-md-4 btn btn-primary">Submit</button>
        </div>
      </form>
</div>
</div>
